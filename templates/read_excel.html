{% extends "base.html" %}

{% block title %}
    Read Excel
{% endblock %}

{% block content %}
    <!-- Title of the page. -->
    <h2>
        Read Excel
    </h2>

    <!-- Summary of the page. -->
    <p>
        Select an Excel file containing the metabolic measurement
        results to look for potential metabolic diseases.
    </p>

    <hr>

    <!-- redirects user to uploader page to show upload has been
         successful -->
    <form action = "http://localhost:5000/uploader" method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file" />
         <input type = "submit"/>
      </form>


{% endblock %}
